<!-- Page Banner Area Start -->
<div id="page-banner-area" class="page-banner-area section" style="background-image: url({{golfCoverImage}})">
    <div class="container">
      <div class="row">
        <div class="page-banner-title text-center col-12">
          <h2>contact us</h2>
        </div>
      </div>
    </div>
  </div>
  <!-- Page Banner Area End -->

  <!-- About Area Start -->
  <div id="about-area" class="about-area section pb-60 pt-60">
    <div class="container sponsor">
      <div class="row flex-column flex-lg-row-reverse">
        <!-- About Image -->
        <div class="about-image col-lg-5 col-12">
          <img src="{{golfSideImage}}" alt="About MamboleFC">
        </div>
        <!-- About Content -->
        <div class="about-content about-content-2 col-lg-7 col-12">
            <h3>What to Contact the 9544 Council?</h3>
        </div>
    </div>
    <div class="container pt-20">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-12 mb-30">
            <div class="sponsor-form">
              <div class="form">
                <h3>Contact us if you have any questions</h3>
                <form [formGroup]="contactForm">
                  <select class="full" name="to" [formControlName]="'to'" required>

                    <option [ngValue]="null" [disabled]="true">Select your option</option>
                    <option value="gk@kofc9544.ca">Grand Knight</option>
                    <option value="dggk@kofc9544.ca">Deputy Grand Knight </option>
                    <option value="finance-sec@kofc9544.ca">Financial Secretary</option>
                    <option value="webmaster@kofc9544.ca">Web Master</option>
                  </select>


                  <input type="text" name="name" class="full" placeholder="Name" [formControlName]="'name'">
                  <input type="text" name="emailOrPhone" class="full" placeholder="Email Or Phone Number" [formControlName]="'emailOrPhone'">
                  <input type="text" name="subject" class="full" placeholder="Subject" [formControlName]="'subject'">
                  <textarea name="message" placeholder="Comments/Questions?" [formControlName]="'message'"></textarea>
                  <button (click)="submitToContactUs()" class="submit">Send</button>
                </form>
              </div>
            </div>
            <div class="success hide">
              <h4>You have successfully sent the message</h4>
            </div>
            <div class="fail hide">
              <h4>An error occurred. Submission was not sent. Please try again later</h4>
            </div>
          </div>
        </div>
      </div>
  </div>
  <!-- About Area End -->
